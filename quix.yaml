# Quix Project Descriptor
# This file describes the data pipeline and configuration of resources of a Quix Project.

metadata:
  version: 1.0

# This section describes the Deployments of the data pipeline
deployments:
  - name: InfluxDB v2
    application: influxdb-v2
    version: latest
    deploymentType: Service
    resources:
      cpu: 1000
      memory: 8000
      replicas: 1
    publicAccess:
      enabled: true
      urlPrefix: influxdb
    network:
      serviceName: influxdb
      ports:
        - port: 80
          targetPort: 8086
    variables:
      - name: DOCKER_INFLUXDB_INIT_ADMIN_TOKEN
        inputType: Secret
        description: Default Admin Token to initialize Influx with
        required: true
        secretKey: INFLUX_ADMIN_TOKEN
      - name: DOCKER_INFLUXDB_INIT_PASSWORD
        inputType: Secret
        description: Default Admin password to initialize Influx with
        required: true
        secretKey: ADMIN_PASSWORD
      - name: DOCKER_INFLUXDB_INIT_BUCKET
        inputType: FreeText
        description: Bucket Name to initialize Influx with
        required: true
        value: demo
  - name: postgreSQL
    application: postgresql
    version: latest
    deploymentType: Service
    resources:
      cpu: 1000
      memory: 8000
      replicas: 1
    network:
      serviceName: postgresql
      ports:
        - port: 80
          targetPort: 5432
    variables:
      - name: POSTGRES_USER
        inputType: FreeText
        description: The root username to initialize PostgreSQL with
        required: true
        value: admin
      - name: POSTGRES_PASSWORD
        inputType: Secret
        description: The root password to initialize MongoDB with
        required: true
        secretKey: ADMIN_PASSWORD
      - name: POSTGRES_DB
        inputType: FreeText
        description: The default database name to initialize PostgreSQL with
        required: true
        value: quix

# This section describes the Topics of the data pipeline
topics:
  - name: first_topic
  - name: f1-data
