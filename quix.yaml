# Quix Project Descriptor
# This file describes the data pipeline and configuration of resources of a Quix Project.

metadata:
  version: 1.0

# This section describes the Deployments of the data pipeline
deployments:
  - name: Demo Data Source
    application: demo-data-source
    version: 18677aa892b429eb4230774f7dc9fad466166d96
    deploymentType: Job
    resources:
      cpu: 200
      memory: 200
      replicas: 1
    variables:
      - name: output
        inputType: OutputTopic
        description: Name of the output topic to write into
        required: true
        value: f1-data
    disabled: true
  - name: ProjectOne
    application: projectone
    version: latest
    deploymentType: Job
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    network:
      publicAccess: true
    plugin:
      embeddedView:
        enabled: true
        default: true
      sidebarItem:
        show: true
        label: Frontend1234
        icon: save
        order: 2
      globalItem:
        show: true
        label: Wheel123
        order: 1
  - name: Basic Angular App
    application: angular-starter-template
    version: latest
    deploymentType: Job
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    variables:
      - name: input
        inputType: InputTopic
        description: The topic to read from
        required: true
        value: hello-world-source
      - name: bearer_token
        inputType: FreeText
        description: ''
        value: eyJhbGciOiJSUzI1NiIsInR5cCI6IkpXVCIsImtpZCI6IlpXeUJqWTgzcXotZW1pUlZDd1I4dyJ9..sdJuHgmDiAhJHv5eEam6NsAJbNnU_BXRbMPpdv76LXj5ymHigmjKAa4PbP1SQFjEVPKl-O9y9p1oO8CLxIesvMKErV28lrpJ7ku75AqVP8_ASCtFj2v6ee1jeLTUnWcw_3I_UJ5FuFau4Ofwkj_rHbJb2yOF4OH2wfh8Mz_A4ciliPdnQhMwALKZRZvePxgDydQUi4xeZK_1CTKZV3ukRUBeD-vhK6lNrF12IMYOQJgfNTC6O2472Iz5b4IbWsADC1Nd-uFM8lAtT0EWjI_PY8DizF9uJtT4aNrNsN4pUxZbQiIgXbct0m5Y3Ay58t35efGngNBT03q5oAHPLmyjwg
  - name: Dynamic Configuration Managerk
    application: DynamicConfiguration
    version: 20251003.1-2025-10-user-flow
    deploymentType: Managed
    resources:
      cpu: 500
      memory: 1000
      replicas: 1
    publicAccess:
      enabled: true
      urlPrefix: config-api-svc
    configuration:
      topic: first_topic
      mongoHost: jdgdfgdf
      mongoPort: jkkkkkkkkk
      mongoUser: jtuyt
      mongoPasswordSecret: INFLUX_ADMIN_TOKEN
      mongoDatabase: jtyutuy
      mongoCollection: juytuytt
      workers: 1ytyu
    plugin:
      embeddedView:
        enabled: true
        default: true
  - name: Demo Data Source 2
    application: demo-data-source-2
    version: latest
    deploymentType: Job
    resources:
      cpu: 200
      memory: 200
      replicas: 1
    variables:
      - name: output
        inputType: OutputTopic
        description: Name of the output topic to write into
        required: true
        value: f1-data
  - name: Qdrant
    image: qdrant/qdrant:v1.8.3
    deploymentType: Service
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    publicAccess:
      enabled: true
      urlPrefix: qdrant-qdrant-v1-8-3
    state:
      enabled: true
      size: 3
    network:
      serviceName: qdrant
      ports:
        - port: 6333
          targetPort: 6333
  - name: ingestion
    application: ingestion
    version: latest
    deploymentType: Service
    resources:
      cpu: 200
      memory: 15600
      replicas: 1
  - name: ingestion-api
    application: ingestion-api
    version: latest
    deploymentType: Service
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    publicAccess:
      enabled: true
      urlPrefix: ingestion-api-c7f9695
    network:
      ports:
        - port: 80
          targetPort: 3000
    variables:
      - name: input
        inputType: InputTopic
        description: This is the input topic to read data from
        required: true
        value: first_topic
      - name: output
        inputType: OutputTopic
        description: This is the output topic to write data to
        required: true
        value: output-topic
  - name: VariableTesting
    application: variabletesting
    version: latest
    deploymentType: Service
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    variables:
      - name: input
        inputType: InputTopic
        description: Name of the input topic to listen to.
        value: input_topic
      - name: output
        inputType: OutputTopic
        description: Name of the output topic to write to.
        value: output-topic
      - name: FreeText
        inputType: FreeText
        value: FreeText value
      - name: MultiLine
        inputType: FreeText
        multiline: true
        value: |
          MultiLine value
      - name: Options
        inputType: Options
        value: helloooooooooo
      - name: secret
        inputType: Secret
        secretKey: ADMIN_PASSWORD
      - name: k
        inputType: FreeText
        description: k
        value: kk
  - name: Quix DataLake Sink
    application: DataLake.Sink
    version: latest
    deploymentType: Managed
    resources:
      cpu: 500
      memory: 1500
      replicas: 1
    configuration:
      topic: first_topic

# This section describes the Topics of the data pipeline
topics:
  - name: first_topic
  - name: hello-world-source
  - name: j
  - name: output-topic
  - name: f1-data
  - name: input_topic
