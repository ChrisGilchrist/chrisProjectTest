# Quix Project Descriptor
# This file describes the data pipeline and configuration of resources of a Quix Project.

metadata:
  version: 1.0

# This section describes the Deployments of the data pipeline
deployments:
  - name: Demo Data Source
    application: demo-data-source
    version: latest
    deploymentType: Job
    resources:
      cpu: 200
      memory: 200
      replicas: 1
    variables:
      - name: output
        inputType: OutputTopic
        description: Name of the output topic to write into
        required: true
        value: f1-data
  - name: ProjectOne
    application: projectone
    version: latest
    deploymentType: Service
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    publicAccess:
      enabled: true
      urlPrefix: projectone-47480d2
    network:
      ports:
        - port: 80
          targetPort: 8081
    plugin:
      embeddedView:
        enabled: true
        hideHeader: true
        default: true
      sidebarItem:
        show: true
        label: Spin the wheel
        icon: circle
        order: 1
      globalItem:
        show: true
        label: Wheel
  - name: Basic Angular App
    application: angular-starter-template
    version: latest
    deploymentType: Service
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    variables:
      - name: input
        inputType: InputTopic
        description: The topic to read from
        required: true
        value: hello-world-source
      - name: bearer_token
        inputType: FreeText
        description: ''
        value: ''

# This section describes the Topics of the data pipeline
topics:
  - name: first_topic
  - name: f1-data
  - name: hello-world-source
