# Quix Project Descriptor
# This file describes the data pipeline and configuration of resources of a Quix Project.

metadata:
  version: 1.0

# This section describes the Deployments of the data pipeline
deployments:
  - name: OPC UA Server
    application: opc-ua-server
    version: latest
    deploymentType: Service
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    network:
      serviceName: intopcserver
      ports:
        - port: 4840
          targetPort: 4840
  - name: Grafana
    application: grafana
    version: latest
    deploymentType: Service
    resources:
      cpu: 200
      memory: 800
      replicas: 1
    publicAccess:
      enabled: true
      urlPrefix: grafana
    network:
      serviceName: grafana
      ports:
        - port: 80
          targetPort: 3000
    variables:
      - name: GF_SECURITY_ADMIN_PASSWORD
        inputType: Secret
        description: Password for the admin user
        required: true
        secretKey: ADMIN_PASSWORD
      - name: INFLUXDB_TOKEN
        inputType: Secret
        description: The optional InfluxDB Token to use
        secretKey: INFLUXDB_ADMIN_TOKEN
  - name: InfluxDB v2
    application: influxdb-v2
    version: latest
    deploymentType: Service
    resources:
      cpu: 1000
      memory: 8000
      replicas: 1
    publicAccess:
      enabled: true
      urlPrefix: influxdb
    network:
      serviceName: influxdb
      ports:
        - port: 80
          targetPort: 8086
    variables:
      - name: DOCKER_INFLUXDB_INIT_ADMIN_TOKEN
        inputType: Secret
        description: Default Admin Token to initialize Influx with
        required: true
        secretKey: INFLUX_ADMIN_TOKEN
      - name: DOCKER_INFLUXDB_INIT_PASSWORD
        inputType: Secret
        description: Default Admin password to initialize Influx with
        required: true
        secretKey: ADMIN_PASSWORD
      - name: DOCKER_INFLUXDB_INIT_BUCKET
        inputType: FreeText
        description: Bucket Name to initialize Influx with
        required: true
        value: demo

# This section describes the Topics of the data pipeline
topics:
  - name: first_topic
  - name: f1-data
